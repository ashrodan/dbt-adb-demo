version: 2

models:
  - name: line_items_with_supp
    tests:
        - unique:
            column_name: "(partkey || '-' || suppkey || '-' || orderkey)"
            config:
                severity: error
                error_if: ">10"
                warn_if: ">1"


    
    columns: 
      - name: partkey
        description: this is the part key
        tests:
          - not_null
      - name: suppkey
        description: this is the supplier key
        tests:
          - not_null

